{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Login Form</title>
</head>
<body class="Form">
    <div class="ContR">
        <i style="--clr: #e76f51;"></i>
        <i style="--clr: #f4a261;"></i>
        <i style="--clr: #e9c46a;"></i>
        <form class="Log" id="login-form" onsubmit="submitForm()" method="POST">
            {% csrf_token %}
            <h2>Connexion Admin</h2>
            <div class="inputBx">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="inputBx">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="inputBx">
                <button type="submit">Valider</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var csrf_token = document.getElementsByName('csrfmiddlewaretoken')[0].value;
    
            var data = new FormData();
            data.append('username', username);
            data.append('password', password);
    
            fetch('http://localhost:8000/api/login/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrf_token,
                },
                body: data,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                window.location.href = 'http://localhost:8000/';
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.response) {
                    // Erreur de réponse réseau (mais le serveur a répondu)
                    console.error('Response data:', error.response.data);
                    console.error('Response status:', error.response.status);
                    console.error('Response headers:', error.response.headers);
                    console.error('Server Response:', error.response);
                } else if (error.request) {
                    // La requête n'a pas reçu de réponse (pas de réseau)
                    console.error('No response received:', error.request);
                } else {
                    // Quelque chose d'autre a provoqué une erreur
                    console.error('Error details:', error.message);
                }
            });
        }
    </script>
</body>
</html>
